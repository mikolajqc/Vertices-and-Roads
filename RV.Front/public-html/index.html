<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans">
    <meta charset="UTF-8">
    <title>SPDB - projekt nr 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="map"></div>
<div class="addressForm">
    <form onsubmit="submitForm();return false;">
        <input id="startingPoint" type="text" placeholder="Punkt startowy" autocomplete="on" required>
        <input id="destinationPoint" type="text" placeholder="Punkt docelowy" autocomplete="on" required>
        <div class="radios">
            <input id="modeShortest" name="mode" type="radio" value="shortestPath" onClick="disableMinPath();" required> Najkrótsza droga.<br>
            <input id="modeShortestWithSceneries" name="mode" type="radio" value="shortestAndSceneries" onClick="enableMinPath();" required> Minimalna długość odcinków widokowych:
        </div>
        <input type="text" id="minLength" pattern="[0-9]+" placeholder="Minimalna długość" disabled>
        <input type="submit" value="Oblicz ścieżkę.">
        <input type="button" id="showViews" value="Pokaż ścieżki widokowe." onclick="sendViewPaths();">
    </form>
</div>
<script src="spdb.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjFwItQlj5X2RDbufeZ5zNBOf79AjmN_k&libraries=places&callback=initMap&language=pl" async defer></script>
</body>
</html>
